<div>
  <ol>
    <div *ngFor='let quote of quotes; let i = index'>
      <li>{{quote.text}}<p>{{quote.author}}</p>
        <p>Upvotes: {{quote.upvotes}} | Downvotes: {{quote.downvotes}}</p>
      </li>
      <button (click)='toggleDetails(i)'>More details</button>
        <app-quote-details *ngIf='quote.showSubmittedOn' [quote]='quote' (isDelete)='quoteDelete($event, i)'></app-quote-details>
    </div>
  </ol>
</div>
